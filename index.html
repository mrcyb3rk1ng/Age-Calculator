<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Age Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <div id="Container">
      
      <h2>Age Calculator</h2>
      
      <div id="inputFeiled">
         <input type="date" id="getInputDate">
         <button id="calculateBtn">
            Calculate
         </button>
      </div>
      
      <div id="outputFieled">
         <div id="years">
            YEARS
            <p id="showYears">00</p>
         </div>
         <div id="months">
            MONTHS
            <p id="showMonths">00</p>
         </div>
         <div id="days">
            DAYS
            <p id="showDays">00</p>
         </div>
      </div>
      
      <p class="copyr8">Copyright @2024 by <a href="https://www.facebook.com/hijbullahmohammad.suhaib">HM Suhaib</a> all rights reserved.</p>
      
   </div>
   
   <script src="main.js"></script>
</body>
</html>
